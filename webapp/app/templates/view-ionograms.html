<!doctype html>
<html lang="en">
{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Filtered LFM VA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/home.css' %}">
        <script src="{% static 'js/index.js' %}"></script>  
        <style>
          .carousel-control-prev, .carousel-control-next {
            top: auto;
            bottom: -30px;
            transform: translateY(50%);
            width: 5%;
          }
          .carousel-control-prev {
            left: 42%;
          }
          .carousel-control-next {
            right: 48%;
          }
          </style>
</head>

<body>
    {% include 'menu.html' %}
      <center>

        <div id="carouselExampleControls" class="carousel slide" >
          <div class="carousel-inner carousel-fade">

            {% for i in for_previous %}
            <div class="carousel-item">
              <img class="d-block w-80" src="/static/{{folder_name}}/{{i}}" alt="{{i}}">
            </div>

            {% endfor %}
            <div class="carousel-item active">
              <img class="d-block w-80" src="/static/{{folder_name}}/{{filename}}" alt="Second slide">
            </div>

            {% for i in for_next %}
            <div class="carousel-item">
              <img class="d-block w-80" src="/static/{{folder_name}}/{{i}}" alt="{{i}}">
            </div>
            {% endfor %}
          </div>
          <div class="mt-2">

          </div>
          <a class="carousel-control-prev mt-2" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev" aria-hidden="true"></span>
            <span class="sr-only btn btn-info">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next" aria-hidden="true"></span>
            <span class="sr-only btn btn-info">Next</span>
          </a>
        </div>

      </center>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
